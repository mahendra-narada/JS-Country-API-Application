<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #eba834;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        thead {
            background-color: #333;
            color: white;
        }

        #searchBar {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    
    <input type="text" id="searchBar" placeholder="Search for a country..." onkeyup="filterTable()">
    
    <table>
        <thead>
            <tr>
                <th>Country Name</th>
                <th>Flag</th>
            </tr>
        </thead>
        <tbody id="tblBody">
            <!-- Table rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
